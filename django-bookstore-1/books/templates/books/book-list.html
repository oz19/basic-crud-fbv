{% extends 'books/base.html'  %}

{% block content %}
    <div class='container'>
        <div class='row mb-3 mt-3'>
            <div class='col'>
                <div class='text-right'>
                    <a href="{% url 'add_book' %}" class='btn btn-dark' role='button'>Add book</a>
                </div>
            </div>
        </div>

        <div class='row'>
            <table class='table table-hover'>
                <caption>Made using Bootstrap</caption>
                <thead>
                    <tr>
                        <th scope='col'>Name</th>
                        <th scope='col'>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                    <tr>
                        <td><a href={% url 'get_book' book.isbn %}>{{ book.name }}</a></td>
                        <td>
                            <a href="{% url 'edit_book' book.isbn %}" class='btn btn-dark' role='button'>Edit</a>
                            <a href="{% url 'delete_book' book.isbn %}" class='btn btn-danger' role='button'>Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
